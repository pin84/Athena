<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="svg"></div>

  <script src="https://d3js.org/d3.v5.min.js"></script>

  <script>
    const svg = d3.select('#svg').append('svg').attr('width', 300)
      .attr('height', 300)
    const xScale = d3.scaleLinear().domain([1000, 0]).range([0, 200])
    // console.log(xScale(5));
    

    const axis = d3.axisLeft(xScale)
    const gAxis = svg.append('g').attr('transform', 'translate(150,10)')
    gAxis.call(axis)

  </script>
</body>

</html>
